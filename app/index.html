<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendo main</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__top top-header">
                    <div class="top-header__wrapper">
                        <ul class="top-header__list">
                            <li class="top-header__item">
                                <a class="top-header__link" href="#">О компании</a>
                            </li>
                            <li class="top-header__item">
                                <a class="top-header__link" href="#">О продукции</a>
                            </li>
                            <li class="top-header__item">
                                <a class="top-header__link" href="#">Для партнеров</a>
                            </li>
                            <li class="top-header__item">
                                <a class="top-header__link" href="#">SENDO-family</a>
                            </li>
                        </ul>
                       <div class="top-header__tel-block">
                            <div class="top-header__tel"> 063 301-82-74</div>
                            <div class="top-header__drop-down-notification">Ежедневно с 9:00 по 18:00 (UK)</div>
                            <a href="#" class="top-header__order-call">ЗАКАЗАТЬ ЗВОНОК</a>
                       </div>
                    </div>
                    <div class="top-header__location">Москва, ул. 1-й Нагатинский проезд д.2</div>
                </div>
                <div class="header__bottom bottom-header">
                    <div class="bottom-header__logo _mobile">
                        <img src="images/header__logo.svg" alt="Logo">
                    </div>
                   <div class="_flex-wrapper">
                        <div class="menu__icon"> <!--Бургер -->
                            <span></span>
                        </div>
                        <div class="bottom-header__logo _mb">
                            <img src="images/header__logo.svg" alt="Logo">
                        </div>
                   </div>
                    <div class="header__menu">
                        <nav>
                            <ul class="bottom-header__list">
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">КАТАЛОГ</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link _blue" href="#">АКЦИИ</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">ДОСТАВКА</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">БЛОГ</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">ГДЕ КУПИТЬ</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">ГАРАНТИИ</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a class="bottom-header__link" href="#">ПОДДЕРЖКА</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-top_flex-wrapper _flex-wrapper">
                        <div class="header-bottom__menu-for-mobile">
                            <div class="header-bottom__num"> 063 301-82-74</div>
                            <div class="header-bottom__text">Ежедневно с 9:00 по 18:00 (UK)</div>
                        </div>
                        <a class="bottom-header__shop-icon" href="#">
                            <img src="images/header__shop.svg" alt="Shop">
                            <div class="bottom-header__counter-goods bottom-header__counter-goods">0</div>
                        </a>
                    </div>
                  </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="js/main.min.js" ></script>
</body>
</html>
